<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCR Find</title>
    <link rel="icon" type="image/png" href="img/Grupo_CCR_-_Logo.svg-removebg-preview.png">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <img src="img/Grupo_CCR_-_Logo.svg-removebg-preview.png" alt="">
        <a href="index.html">
            <h1>Find</h1>
        </a>
    </header>

    <section>
        <div class="corpo">
            <div class="login">
                <h2>Entre na sua conta</h2>
                <!-- Input do Email do Usuario-->
                <input type="text" placeholder="Seu Email" id="iptEmail">

                <!-- Senha do usuario -->
                <input type="password" placeholder="Sua Senha" id="iptSenha">

                <!-- Botão Cadastrar -->
                <button onclick="Logar()" class="btn-login">
                    Logar
                </button>
                <div class="cadastro">
                    <p> Não possui uma conta? </p>
                    <a href="cadastro.html">
                        <span> Cadastre-se</span>
                    </a>
                </div>
                
            </div>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>
</html>

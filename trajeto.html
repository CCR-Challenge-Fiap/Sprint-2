<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCR Find</title>
    <link rel="icon" type="image/png" href="img/Grupo_CCR_-_Logo.svg-removebg-preview.png">
    <link rel="stylesheet" href="css/trajeto.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="img/Grupo_CCR_-_Logo.svg-removebg-preview.png" alt="">
            <a href="index.html">
                <h1>Find</h1>
            </a>
        </div>
        <div class="header-right">
            <a href="grupo.html">
                <h2>Grupo</h2>
            </a>
            <a href="login.html">
                <h2>Login</h2>
            </a>
            <a href="cadastro.html">
                <h2>Cadastre-se</h2>
            </a>
        </div>
    </header>

    <section>
        <div id="container">
            <div class="viagem">

                
                <div class="selectLinha">
                
                    <div class="inicio">
                        <p>Informe sua Localização: </p>
                        <select name="linhaInicio" id="LinhaInicio">
                            <option value="">Selecione a Linha</option>
                            <option value="azul">Linha 1 - AZUL</option>
                            <option value="verde">Linha 2 - VERDE</option>
                            <option value="vermelha">Linha 3 - VERMELHA</option>
                            <option value="amarela">Linha 4 - AMARELA</option>
                        </select>
                    </div>
                    <div class="destino">
                        <p>Informe a Linha de Destino:</p>
                        <select name="linhaDestino" id="LinhaDestino">
                            <option value="">Selecione a Linha</option>
                            <option value="azul">Linha 1 - AZUL</option>
                            <option value="verde">Linha 2 - VERDE</option>
                            <option value="vermelha">Linha 3 - VERMELHA</option>
                            <option value="amarela">Linha 4 - AMARELA</option>
                        </select>
                    </div>
                </div>
                <div>
                    <img src="img/mapa-metro.png" alt="Mapa do Metro de São Paulo">
                </div>
            </div>
            <div class="dados">
                    <div class="campo">
                        <label for="tempoEstimado">Tempo estimado:</label>
                        <input type="text" id="tempoEstimado" placeholder="00:00" readonly>
                    </div>
                    
                    <div class="campo">
                        <label for="totalBaldeacoes">Total de baldeações:</label>
                        <input type="text" id="totalBaldeacoes" placeholder="0" readonly>
                    </div>
                <p>Passos para chegar ao destino</p>
                <textarea id="resposta" placeholder="Sua resposta aparecerá aqui..."></textarea>
            </div>            
        </div>

    </section>
    
    <footer class="footer">
        <div class="div-left">
            <img src="img/Grupo_CCR_-_Logo.svg-removebg-preview.png" alt="">
            <span>Instituto CCR</span>
        </div>
        <div class="div-center">
            <img src="img/image-removebg-preview.png" alt="">
        </div>
        <div class="div-right">
            <div class="icon-gmail">
                <img src="img/gmail.png" alt="">
            </div>
            <div class="email">
                <h3>Edersouzasilva49@gmail.com</h3>
                <h3>gabrielgoncalves17700@gmail.com</h3>
                <h3>leorocha2005br@gmail.com</h3>
            </div>
        </div>
    </footer>
    <script src="js/trajeto.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCR Find</title>
    <link rel="icon" type="image/png" href="img/Grupo_CCR_-_Logo.svg-removebg-preview.png">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <header>
        <img src="img/Grupo_CCR_-_Logo.svg-removebg-preview.png" alt="">
        <a href="index.html">
            <h1>Find</h1>
        </a>
    </header>

    <section>
        <div class="corpo">
            <div class="cadastro">
                <h2>Faça o seu cadastro!</h2>
                <!-- Input Do Nome do Usuário -->
                <input type="text" placeholder="Seu Nome" id="iptNome">

                <!-- Input do Email do Usuario-->
                <input type="text" placeholder="Seu Email" id="iptEmail">

                <!-- Senha do usuario -->
                <input type="password" placeholder="Sua Senha" id="iptSenha">

                <!-- Confirmar Senha -->
                <input type="password" placeholder="Confirme Sua Senha" id="iptConfirmar">

                <!-- Botão Cadastrar -->
                <button onclick="Cadastrar()" class="btn-cadastro">
                    Cadastrar
                </button>
                <div class="Checkbox">
                    <p>Aceito receber infomações por WhatsApp</p>
                    <input type="checkbox" id="iptCheckbox">
                </div>
                <div class="Login">
                    <p> Já possui uma conta? </p>
                    <a href="login.html">
                        <span> Entrar</span>
                    </a>
                </div>
                
            </div>
        </div>
    </section>
    <script src="js/cadastro.js"></script>
</body>
</html>
